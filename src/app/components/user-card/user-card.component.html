<div>
  <img [src]="profilePicture" alt="Profile picture" />
  <div class="userDetails">
    <h2>{{ name }}</h2>
    <p>
      <label>Bio: </label>
      <label>{{ bio }}</label>
    </p>
    <p>
      <label>Company: </label>
      <label>{{ company }}</label>
    </p>

    <p>
      <label>Organization Url: </label>
      <label class="url">{{ organizationUrl }}</label>
    </p>

    <p>
      <label>Updated at: </label>
      <label>{{ updatedAt }}</label>
    </p>
  </div>
</div>
